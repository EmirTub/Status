<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Server Status Checker</title><style>body{margin: 0;padding: 0;font-family: Arial, sans-serif;background: #1a1a1d;color: #ffffff;display: flex;flex-direction: column;align-items: center;justify-content: center;height: 100vh;transition: background-color 0.5s, color 0.5s;}.dark-mode{background-color: #1a1a1d;color: #ffffff;}.light-mode{background-color: #f4f4f4;color: #333;}#server-info{background: rgba(255, 255, 255, 0.1);backdrop-filter: blur(10px);border-radius: 15px;padding: 30px;box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);text-align: center;width: 90%;max-width: 600px;animation: fadeIn 1s ease-in-out;margin-bottom: 20px;}h1{margin-bottom: 10px;font-size: 2em;}.button{display: inline-block;padding: 10px 20px;background-color: #7a42f4;color: white;border: none;border-radius: 5px;cursor: pointer;text-decoration: none;transition: background-color 0.3s, transform 0.3s;margin-top: 10px;}.button:hover{background-color: #b69df9;transform: scale(1.05);}.light-mode .button{background-color: #6a1b9a;}.light-mode .button:hover{background-color: #8e24aa;}input[type="text"]{padding: 10px;border: none;border-radius: 5px;margin: 10px 0;width: 100%;max-width: 400px;box-sizing: border-box;}#status{font-size: 1.5em;margin: 10px 0;display: flex;align-items: center;justify-content: center;animation: fadeIn 1s ease-in-out;}#status-icon{width: 20px;height: 20px;margin-right: 10px;border-radius: 50%;background-color: #ff0000;}.info{margin: 10px 0;font-size: 1.2em;}.progress-bar-container{background-color: #555;border-radius: 5px;overflow: hidden;width: 100%;height: 20px;margin: 15px 0;}.progress-bar{height: 100%;width: 0;background-color: #00ff00;transition: width 0.5s;}#footer-links{margin-top: 20px;text-align: center;}#footer-links a{color: #7a42f4;text-decoration: none;margin: 0 10px;font-size: 1.1em;transition: color 0.3s;}#footer-links a:hover{color: #b69df9;}@keyframes fadeIn{from{opacity: 0;transform: translateY(-20px);}to{opacity: 1;transform: translateY(0);}}@keyframes glowon{0%,100%{text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00;}50%{text-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00;}}@keyframes glowoff{0%,100%{text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000;}50%{text-shadow: 0 0 20px #ff0000, 0 0 30px #ff0000;}}.online{color: #00ff00;animation: glowon 1.5s infinite;}.offline{color: #ff0000;animation: glowoff 1.5s infinite;}.hidden{display: none;}input[type="text"][data-type="number"]{-moz-appearance: textfield;-webkit-appearance: none;appearance: none;input[type="text"]::-webkit-inner-spin-button,input[type="text"]::-webkit-outer-spin-button{-webkit-appearance: none;margin: 0;}}</style></head><body class="dark-mode"><div id="server-info"><h1>Server Status Checker</h1><input type="text" id="server-ip" placeholder="Enter server IP address"><input type="text" id="server-port" placeholder="Enter server port (default: 19132)" data-type="number" maxlength="5"><div id="status"><div id="status-icon"></div><span id="status-text">Loading..</span></div><div id="motd-container" class="info hidden">MOTD: <span id="motd">-</span></div><div id="online-players-container" class="info hidden">Online Players: <span id="online-players">-</span></div><div id="max-players-container" class="info hidden">Max Players: <span id="max-players">-</span></div><div class="progress-bar-container"><div class="progress-bar" id="progress-bar"></div></div><button class="button" onclick="toggleMode()">Toggle Dark/Light Mode</button></div><div id="footer-links"><a href="https://dsc.gg/pteam" target="_blank">Discord Server</a><a href="https://youtube.com/@anyatatanova" target="_blank">YouTube Channel</a></div><script>let lastStatus = null;const updateInterval = 10000;function fetchServerInfo(){const ip = document.getElementById('server-ip').value.trim();const port = document.getElementById('server-port').value.trim() || '19132';if(!ip){document.getElementById('status-text').textContent = 'Please enter IP address';return;}const url = `https://api.mcsrvstat.us/bedrock/2/${ip}:${port}`;fetch(url).then(response => response.json()).then(data=>{const statusIcon = document.getElementById('status-icon');const progressBar = document.getElementById('progress-bar');const currentStatus = data.online ? 'Online' : 'Offline';if(currentStatus !== lastStatus){lastStatus = currentStatus;document.getElementById('status-text').textContent = currentStatus;statusIcon.style.backgroundColor = data.online ? '#00ff00' : '#ff0000';document.getElementById('status-text').className = data.online ? 'online' : 'offline';if(data.online){document.getElementById('motd-container').classList.remove('hidden');document.getElementById('online-players-container').classList.remove('hidden');document.getElementById('max-players-container').classList.remove('hidden');document.getElementById('motd').textContent = data.motd.clean.join(' ') || 'N/A';document.getElementById('online-players').textContent = data.players.online || '0';document.getElementById('max-players').textContent = data.players.max || '0';const percentage = data.players.max ? (data.players.online / data.players.max) * 100 : 0;progressBar.style.width = `${percentage}%`;}else{document.getElementById('motd-container').classList.add('hidden');document.getElementById('online-players-container').classList.add('hidden');document.getElementById('max-players-container').classList.add('hidden');progressBar.style.width = '0%';}}}).catch(()=>{document.getElementById('status-text').textContent = 'Error fetching data';document.getElementById('status-icon').style.backgroundColor = '#ff0000';document.getElementById('status-text').className = 'offline';document.getElementById('motd-container').classList.add('hidden');document.getElementById('online-players-container').classList.add('hidden');document.getElementById('max-players-container').classList.add('hidden');document.getElementById('progress-bar').style.width = '0%';});}function toggleMode(){const body = document.body;const isDarkMode = body.classList.contains('dark-mode');body.classList.toggle('dark-mode', !isDarkMode);body.classList.toggle('light-mode', isDarkMode);const progressBar = document.getElementById('progress-bar');progressBar.style.backgroundColor = isDarkMode ? '#00ff00' : '#00ff00';}setInterval(fetchServerInfo, updateInterval);fetchServerInfo();</script></body></html>
